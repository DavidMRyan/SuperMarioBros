<!DOCTYPE HTML>
<meta charset="UTF-8">
<html lang="en">
    <head>
        <title>Super Mario Bros.</title>
        <link rel="stylesheet" src="Style/style.css">
    </head>
    <body onload="Main()">
        <canvas id="canvas" width="1024px" height="800px">
            This message is displayed if your browser doesn't support the HTML5 'Canvas' element.
        </canvas>

        <div id="images">
            <!-- HUD -->
            <img id="menu_logo" src="Assets/Images/UI/Logo.png" style="display: none;">
            <img id="mushroom" src="Assets/Images/Items/Mushroom/Mushroom.png" style="display: none;">

            <!-- Background -->
            <img id="1_1" src="Assets/Images/Levels/1-1.png" style="display: none;">
            <img id="1_1_col" src="Assets/Images/Levels/1-1_col.png" style="display: none;">
            <img id="1_1_col_test" src="Assets/Images/Levels/1-1_col_test.bmp" style="display: none;">

            <!-- Goomba -->
            <div id="goomba">
                <img id="GoombaWalk01" src="Assets/Images/Characters/Goomba/Goomba_01.png" style="display: none;">
                <img id="GoombaWalk02" src="Assets/Images/Characters/Goomba/Goomba_02.png" style="display: none;">
            </div>

            <!-- Small Mario -->
            <div id="small_mario">
                <img id="Mario" src="Assets/Images/Characters/Mario/Small/Mario.png" style="display: none;">
                <img id="MarioClimb" src="Assets/Images/Characters/Mario/Small/MarioClimb.png" style="display: none;">
                <img id="MarioDead" src="Assets/Images/Characters/Mario/Small/MarioDead.png" style="display: none;">
                <img id="MarioJump" src="Assets/Images/Characters/Mario/Small/MarioJump.png" style="display: none;">
                <img id="MarioWalk01" src="Assets/Images/Characters/Mario/Small/MarioWalk_01.png" style="display: none;">
                <img id="MarioWalk02" src="Assets/Images/Characters/Mario/Small/MarioWalk_02.png" style="display: none;">
                <img id="MarioWalk03" src="Assets/Images/Characters/Mario/Small/MarioWalk_03.png" style="display: none;">
                <img id="MarioWalk04" src="Assets/Images/Characters/Mario/Small/MarioWalk_04.png" style="display: none;">
            </div>

            <!-- Large Mario -->
            <div id="large_mario">
                <img id="Mario" src="Assets/Images/Characters/Mario/Large/Mario.png" style="display: none;">
                <img id="MarioClimb" src="Assets/Images/Characters/Mario/Large/MarioClimb.png" style="display: none;">
                <img id="MarioDead" src="Assets/Images/Characters/Mario/Large/MarioDuck.png" style="display: none;">
                <img id="MarioJump" src="Assets/Images/Characters/Mario/Large/MarioJump.png" style="display: none;">
                <img id="MarioWalk01" src="Assets/Images/Characters/Mario/Large/MarioWalk_01.png" style="display: none;">
                <img id="MarioWalk02" src="Assets/Images/Characters/Mario/Large/MarioWalk_02.png" style="display: none;">
                <img id="MarioWalk03" src="Assets/Images/Characters/Mario/Large/MarioWalk_03.png" style="display: none;">
                <img id="MarioWalk04" src="Assets/Images/Characters/Mario/Large/MarioWalk_04.png" style="display: none;">
            </div>
        </div>

        <script src="Scripts/Util.js"></script>
        <script src="Scripts/Matrix.js"></script>
        <script src="Scripts/Collision.js"></script>
        <script src="Scripts/Sound.js"></script>
        <script src="Scripts/GameLogic/AI.js"></script>
        <script src="Scripts/GameLogic/Player.js"></script>
        <script src="Scripts/UI/HUD.js"></script>
        <script src="Scripts/UI/MainMenu.js"></script>
        <script src="Scripts/Main.js"></script>
    </body>
</html>
